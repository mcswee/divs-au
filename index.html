<body>
  <header id="main-header">
    <div class="brand-container">
      <a href="/" class="brand-link" title="divs.au homepage">
        <img src="/images/star.svg" alt="Logo" class="header-logo">
        <div class="text-group">
          <span class="site-title">divs.au</span>
          <span class="site-subtitle">Australian historical electoral division data</span>
        </div>
      </a>
    </div>

    <nav class="nav-container">
      <a href="/reports" class="nav-link" title="Redistribution reports">Reports</a>
    </nav>
  </header>

  <main id="app-viewport">
    <section id="map-controls">
      <h1>Map of federal electoral divisions</h1>
      <div class="control-group">
        <label for="year-select">Election year</label>
        <select id="year-select">
          <option value="2025" selected>2025</option>
          <option value="2022">2022</option>
          <option value="2019">2019</option>
          <option value="2016" disabled>2016</option>
          <option value="2013" disabled>2013</option>
          <option value="2010" disabled>2010</option>
        </select>
      </div>
      <div class="control-group">
        <label for="division-search">Find a division</label>
        <input type="text" id="division-search" placeholder="Type a division name&hellip;">
      </div>
    </section>
    
    <div id="map"></div>
  </main>
