            align-items: center;

        /* 4. THE FOOTER */
#main-footer {
    height: 35px;

    display: flex;

    padding: 0 20px;
}

.footer-list {

<body>

    <header id="main-header">
        <div class="brand-container">
            <a href="/" class="brand-link">
                <img src="/star.svg" alt="Logo" class="header-logo">
                <div class="text-group">
                    <h1 class="site-title">divs.au</h1>
                    <span class="site-subtitle">Australian historical electoral division data</span>
                </div>

        </div>

        <nav class="nav-container">
            <a href="/divisions" class="nav-link">Reports</a>

    <main id="app-viewport">
        <div id="map"></div>

<footer id="main-footer">
    <ul class="footer-list">
        <li class="copyright">&copy; 2025 Darren McSweeney</li>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // 1. Initialize the map centered on Australia
        // [lat, lng], zoom level
        var map = L.map('map', {
            zoomControl: true,
            minZoom: 4
        }).setView([-27.00, 133.00], 5);

        // 2. Add the Tile Layer (Carto Positron)
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OSM</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);

       fetch('2025_electoral_divisions.geojson')
            .then(res => res.json())
            .then(data => {
                L.geoJSON(data, {
                    style: {
                        color: '#333',
                        weight: 1,
                        fillOpacity: 0.4,
                        fillColor: '#888'
                    },
                    onEachFeature: (feature, layer) => {
                        const divId = feature.properties.Index || 'Unknown';
                        layer.bindPopup(`<strong>2025 Electoral divisions</strong></br>
                        <strong>Division ID:</strong> ${divId}`);
                    }
                }).addTo(map);
            })
            .catch(err => console.error("GeoJSON fetch failed:", err));
    </script>
</body>
