<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>divs.au | Australian historical electoral division data</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

</head>
<body>

    <header id="main-header">
        <div class="brand-container">
            <a href="/" class="brand-link">
                <img src="/images/star.svg" alt="Logo" class="header-logo">
                <div class="text-group">
                    <h1 class="site-title">divs.au</h1>
                    <span class="site-subtitle">Australian historical electoral division data</span>
                </div>
            </a>
        </div>

        <nav class="nav-container">
            <a href="/reports" class="nav-link">Reports</a>
        </nav>
    </header>

<main id="app-viewport">
<section id="map-controls">
    <h1>Map of federal electoral divisions</h1>
    
    <div class="control-group">
        <label for="year-selector">Election year</label>
        <select id="year-selector">
            <option value="2025" selected>2025</option>
            <option value="2022" disabled>2022</option>
            <option value="2019" disabled>2019</option>
            <option value="2016" disabled>2016</option>
            <option value="2013" disabled>2013</option>
        </select>
    </div>

    <div class="control-group">
        <label for="division-search">Find a division</label>
        <input type="text" id="division-search" placeholder="Type a division name&hellip;">
    </div>
</section>


    <div id="map"></div>
</main>


<footer id="main-footer">
    <ul class="footer-list">
        <li class="copyright">&copy; 2025 Darren McSweeney</li>
        <li><a href="/projects">Side Projects</a></li>
        <li><a href="/disclaimer">Disclaimer & Privacy</a></li>
    </ul>
</footer>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // 1. Initialize Map
        var map = L.map('map', {
            zoomControl: true,
            minZoom: 4
        }).setView([-27.00, 133.00], 5);

        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OSM contributors &copy; CARTO',
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);

        // Global storage for our joined data
        const masterStats = {};
        const partyColours = {}; 

        // 2. The "Double-Join" Logic
        // Load Static Data first
        Papa.parse('/data/electoral_divisions_data.csv', {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(staticRes) {
                
                // Map the static info (Name, State) by Index
                staticRes.data.forEach(row => {
                    const idx = String(row.index).trim();
                    masterStats[idx] = { 
                        division: row.division, 
                        state: row.state,
                        note: row.note || ""
                    };
                });

                // Now load the 2025 Results
                Papa.parse('/data/2025_results.csv', {
                    download: true,
                    header: true,
                    skipEmptyLines: true,
                    complete: function(resultsRes) {
                        resultsRes.data.forEach(row => {
                            const idx = String(row.index).trim();
                            if (masterStats[idx]) {
                                // Merge results into the master object
                                masterStats[idx].winner_name = row.name;
                                masterStats[idx].winner_surname = row.surname;
                                masterStats[idx].party = row.party;
                                masterStats[idx].colour = row.colour;
                                
                                if (row.party && row.colour) {
                                    partyColours[row.party] = row.colour;
                                }
                            }
                        });

                        // Finally, load the GeoJSON and draw the map
                        loadMapLayer();
                    }
                });
            }
        });

        function loadMapLayer() {
            fetch('/data/2025_electoral_divisions.geojson')
                .then(res => res.json())
                .then(geoData => {
                    const geoJsonLayer = L.geoJSON(geoData, {
                        style: (feature) => {
                            const data = masterStats[String(feature.properties.Index).trim()];
                            return {
                                fillColor: data ? data.colour : '#888',
                                weight: 1,
                                color: 'white',
                                fillOpacity: 0.6 
                            };
                        },
                        onEachFeature: (feature, layer) => {
                            const data = masterStats[String(feature.properties.Index).trim()];
                            
                            if (data) {
                                // Tooltip
                                layer.bindTooltip(`<strong>${data.division} (${data.state})</strong>`, {
                                    sticky: true, direction: 'top'
                                });

                                // Popup
                                const popupContent = `
                                    <div style="border-top: 5px solid ${data.colour}; padding: 5px; min-width: 150px;">
                                        <h3 style="margin: 0 0 5px 0;">${data.division} (${data.state})</h3>
                                        <div style="margin-bottom: 5px;">
                                            <strong>Won by: </strong>${data.winner_name} ${data.winner_surname} 
                                            <span style="color: #666;">(${data.party})</span>
                                        </div>
                                        <div style="font-size: 0.9em; border-top: 1px solid #eee; padding-top: 5px;">
                                            ${data.note ? `<em>${data.note}</em>` : ''}
                                        </div>
                                    </div>
                                `;
                                layer.bindPopup(popupContent);

                                // Hover effects
                                layer.on({
                                    mouseover: (e) => {
                                        e.target.setStyle({ fillOpacity: 0.9, weight: 2 });
                                    },
                                    mouseout: (e) => {
                                        geoJsonLayer.resetStyle(e.target);
                                    }
                                });
                            }
                        }
                    }).addTo(map);

                    // Add Legend
                    addLegend(partyColours);

                    // Search functionality
                    setupSearch(geoJsonLayer);
                });
        }

        function addLegend(parties) {
            const legend = L.control({position: 'bottomright'});
            legend.onAdd = function () {
                const div = L.DomUtil.create('div', 'info legend');
                div.innerHTML = '<strong>Parties</strong><br>';
                Object.keys(parties).sort().forEach(p => {
                    div.innerHTML += `<i style="background:${parties[p]}; width: 12px; height: 12px; display: inline-block; margin-right: 5px;"></i> ${p}<br>`;
                });
                return div;
            };
            legend.addTo(map);
        }

        function setupSearch(layerGroup) {
            document.getElementById('division-search').addEventListener('input', function(e) {
                const val = e.target.value.toLowerCase().trim();
                if (val.length < 3) return; // Don't snap until they've typed a bit
                
                layerGroup.eachLayer(layer => {
                    const data = masterStats[String(layer.feature.properties.Index).trim()];
                    if (data && data.division.toLowerCase().includes(val)) {
                        map.fitBounds(layer.getBounds());
                        layer.openPopup();
                    }
                });
            });
        }
    </script>
</body>
</html>
