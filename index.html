<head>
  
  <meta charset="UTF-8">

  <title>divs.au | Australian historical electoral division data</title>

  <meta property="og:type" content="website">
  <meta property="og:url" content="https://divs.au/">
  <meta property="og:title" content="divs.au | Australian historical electoral division data">
  <meta property="og:description" content="Explore historical archive of Australian federal electoral divisions with interactive maps and information about electoral redistributions.">
  <meta property="og:image" content="https://divs.au/images/og-map.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">

  <meta name="twitter:card" content="summary_large_image">

  <meta name="twitter:title" content="divs.au | Australian historical electoral division data">

  <meta name="twitter:image" content="https://divs.au/images/og-map.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Finlandica:ital,wght@0,400..700;1,400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" type="image/svg+xml" href="/images/star.svg">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

</head>
    
<body>
    <header class="site-header">
            <a href="/" class="brand">
                <img src="/images/star.svg" alt="divs.au star">
                <div class="brand-text">
                    <strong>divs.au</strong>
                    <span>Australian historical electoral division data</span>
                </div>
            </a>
        <nav>
            <a href="/reports">Reports</a>
        </nav>
    </header>

  <main id="app-viewport">
    <section id="map-controls">
      <h1>Map of federal electoral divisions</h1>
      <div class="control-group">
        <label for="year-select">Election year</label>
        <select id="year-select">
          <option value="2025" selected>2025</option>
          <option value="2022">2022</option>
          <option value="2019">2019</option>
          <option value="2016" disabled>2016</option>
          <option value="2013" disabled>2013</option>
          <option value="2010" disabled>2010</option>
          <option value="2007" disabled>2007</option>
          <option value="2004" disabled>2004</option>  
          <option value="2001" disabled>2001</option> 
        </select>
      </div>
      <div class="control-group">
        <label for="division-search">Find a division</label>
        <input type="text" id="division-search" placeholder="Type a division name&hellip;">
      </div>
    </section>
    
    <div id="map"></div>
  </main>
  
<footer>
    <div class="footer-ack">
      <div class="ack-flags-container">
        <img src="/images/flag-aboriginal.svg" alt="" height="19">
        <img src="/images/flag-torres-strait.svg" alt="" height="20">
      </div>
      <p>I acknowledge the Traditional Owners of the lands throughout Australia on which these federal divisions are drawn.</p>
      <button type="button" class="ack-close" aria-label="Close acknowledgement">&times;</button>
 </div>
    <div class="site-footer">

        </nav>
    </div>
</footer>
  
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
  <script src="/acknow.js"></script>
</body>
</html>
